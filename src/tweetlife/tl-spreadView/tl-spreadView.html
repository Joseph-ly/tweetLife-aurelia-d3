<template>
  <require from="./tl-spreadView.css"></require>
  <require from="../../components/no-data/no-data"></require>
  <require from="../../components/tl-default-view/tl-default-view"></require>
  <div class="pg-f ">
    <div class="m-l-sm pg-f-col--gutter panel-tweetTree">
      <div class="rootCard center-block m-t-sm" if.bind="(!defaultView) && (!loading)">
        <!--<root-card rootData.bind="rootData"></root-card>-->
        <cb-card if.bind="originTweets[0]" model.bind="originTweets[0]"></cb-card>
        <no-data data.bind="originTweets"></no-data>
      </div>

      <div if.bind="loading" class="loading-cover">
        <div style="position: absolute;top:50%;left: 50%;margin-left: -50px; margin-top:-46px;">
          <spinner class="m-auto" loading="true"></spinner>
        </div>
      </div>

   
    <tl-default-view if.bind="defaultView" icon="twitter-square"></tl-default-view>

    </div>
    <pg-col class="pg-f-1" style="border-left: 1px solid #cdcdcd;">
      <pg-tabs data.bind="tabs" style="width: 100%;margin-top:6px;">

        <template if.bind="$innerModel.type=='spread'">
          <tl-expandable-tree data.bind="$innerModel.data" loading.bind="loading" default-view.bind="defaultView" style="position: relative;min-height: 700px;"></tl-expandable-tree>
        </template>
        <template if.bind="$innerModel.type=='map'">
          <tl-map-view data.bind="$innerModel.data" loading.bind="loading" default-view.bind="defaultView" style="min-height: 700px;"></tl-map-view>
        </template>
      </pg-tabs>
    </pg-col>
  </div>

</template>
