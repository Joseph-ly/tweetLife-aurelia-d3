<template>
    <require from="../../components/no-data/no-data"></require>
    <require from="../../components/tl-default-view/tl-default-view"></require>
    <tl-default-view if.bind="defaultView" icon="user"></tl-default-view>
    <div if.bind="!defaultView">
        <pg-card-view if.bind="retweeterList && retweeterList.length">
            <template repeat.for="retweeter of retweeterList">
                <cb-card model.bind="retweeter" view-handler.bind="click"></cb-card>
            </template>
        </pg-card-view>
        <no-data data.bind="retweeterList"></no-data>
        <div if.bind="loading" class="loading-cover">
              <div  style="position: absolute;top:40%;left: 50%;margin-left: -50px;">
                  <spinner class="m-auto" loading="true"></spinner>
              </div>
        </div>
    </div>
</template>
