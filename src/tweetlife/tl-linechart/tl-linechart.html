<template>
  <require from="../../components/pg-echart/pg-echart"></require>
  <require from="../../components/no-data/no-data"></require>
  <require from="../../components/tl-default-view/tl-default-view"></require>
  <div if.bind="!defaultView" class="linechart" style="height: 100%;">

  <tl-default-view if.bind="defaultView" icon="line-chart"></tl-default-view>
</template>
